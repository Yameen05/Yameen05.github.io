<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Drawing | Yameen's ITIS 3135</title>
    <link rel="stylesheet" href="styles/default.css">
</head>
<body>
    <div id="page-wrapper">
        <div data-include="components/header.html"></div>

        <main>
            <h2>Interactive Drawing with p5.js</h2>
            <p class="tagline">"Draw your initials with interactive particles!"</p>
            
            <div id="drawing-container"></div>
            
            <section class="instructions">
                <h3>How to Use</h3>
                <ul>
                    <p>Click and drag to draw your initials</p>
                    <p>Press 'c' to clear the canvas</p>
                    <p>Press 's' to save your drawing</p>
                </ul>
            </section>
        </main>

        <div data-include="components/footer.html"></div>
    </div>

    <!-- p5.js Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/p5@1.8.0/lib/p5.js"></script>
    <script src="scripts/sketch.js"></script>
    <script src="scripts/HTMLInclude.js"></script>
</body>
</html>
